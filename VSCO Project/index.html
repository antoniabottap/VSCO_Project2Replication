<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js">
  <title>VSCO Profile Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background-color: #fff;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 164px;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    .sidebar h1 {
      font-size: 13px;
      font-weight: medium;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #fff;
      text-decoration: none;
      padding: 10px 0;
      gap: 10px;
    }

    .sidebar a:hover {
      background-color: #333;
      padding-left: 10px;
    }

    .sidebar .icon {
      width: 20px;
      height: 20px;
      background-color: #555;
      border-radius: 50%;
    }

    .icon-image {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }

    .logo-container {
        display: flex;
        align-items: center;
        padding: 20px 10px;
    }

    .vsco-logo {
        width: 70px; 
        height: 70px;
        margin-right: 2px; 
    }

    .logo-container h1 {
        font-size: 12px;
        color: #ffffff;
        margin: 0;
    }


    /* Main Profile Section */
    .main {
      flex: 1;
      padding: 20px 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .profile-header {
      text-align: left;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-header h2 {
      font-size: 1.8em;
      font-weight: bold;
    }

    .profile-header p {
      color: #666;
      margin-bottom: 15px;
    }

    .tabs {
      display: flex;
      justify-content: left;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .tabs button {
      background: none;
      border: none;
      font-size: 1em;
      padding: 10px 20px;
      cursor: pointer;
      color: #333;
      font-weight: medium;
    }

    .tabs button.active {
      border-bottom: 2px solid #000;
    }

    /* Photo Grid */
    .photo-grid {
        display: flex;
        flex-wrap: wrap;
        margin: -10px;
    }

    .photo-item {
        width: calc(33.333% - 20px);
        margin: 10px;
        height: auto;
    }

    .photo-item img {
      width: 100%;
      display: block;
    }

    .add-icon {
      display: flex;
      justify-content: right;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: #000;
      color: #fff;
      border-radius: 50%;
      font-size: 1.5em;
      position: fixed;
      right: 40px;
      bottom: 40px;
      cursor: pointer;
    }
  </style>
</head>
