<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCO Grid</title>
    <style>
        body {
            margin: 0;
        }
        .cards {
            columns: 200px;
            column-gap: 40px;
            margin: 40px;
            height: auto;
            width: calc(33.333% - 20px);
        }
        .card {
            background: red;
            break-inside: avoid;
            border-radius: 16px;
            margin-bottom: 40px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="card"><img src="Images/img1.JPG" alt="Photo 1"></div>
        <div class="card" style="aspect-ratio: 2/1.5;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 2/1.5;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 2/1.5;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 2/1.5;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
        <div class="card" style="aspect-ratio: 1.5/2;"></div>
    </div>
</body>
</html>
